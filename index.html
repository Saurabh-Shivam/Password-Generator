<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="mainContainer">
      <!-- heading section -->
      <h1>password generator</h1>

      <!-- password display section -->
      <div class="displayPassContainer">
        <input
          readonly
          class="display"
          placeholder="Password"
          data-passwordDisplay
        />

        <button class="copyBtn" data-copy>
          <span data-copyMsg></span>
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <!-- input card container -->
      <div class="inputContainer">
        <!-- password length section -->
        <div class="lengthContainer">
          <p>password length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- checkboxes section  -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="input">include uppercase letters</label>
        </div>

        <div>
          <input type="checkbox" id="lowercase" />
          <label for="input">include lowercase letters</label>
        </div>

        <div>
          <input type="checkbox" id="numbers" />
          <label for="input">include numbers</label>
        </div>

        <div>
          <input type="checkbox" id="symbols" />
          <label for="input">include symbols</label>
        </div>

        <!-- strength check section -->
        <div class="strengthCheckContainer">
          <p>strength</p>
          <div data-indicator></div>
        </div>

        <!-- generate button section -->
        <div class="btn">
          <button class="generateBtn">generate password</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f1edbde1f7.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
